<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH MessMate</title>
    <link rel="icon" href="image/favicon.ico" sizes="any">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sticky-bar">
        <div class="logo">
          <img src="image/logo.png" alt="Logo">
          <h1>IITH MessMate</h1>
          <div class="dropdown" onclick="toggleDropdown()">
            <button class="dropbtn"><i class="fa fa-bars"></i></button><br>
            <div class="dropdown-content" id="dropdown">
                <div class="userinfo">
                    <a id="name"></a>  
                    <a id="email"></a>
                    <a href="dashboard.html">Menu  <i class="fas fa-utensils"></i></a>
                    <a onclick="logout()">Logout  <i class="fa fa-sign-out-alt"></i></a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="heading">
                Your Macros Today
            </div>
            <div class="counter-container">
                <div class="counter">
                    <h3 class="count" id="Calories">0</h3>
                    <h6>Calories</h6>
                </div>
                <div class="counter">
                    <h3 class="count" id="Protein">0</h3>
                    <h6>Protein</h6>
                </div>
                <div class="counter">
                    <h3 class="count" id="Carbohydrates">0</h3>
                    <h6>Carbohydrates</h6>
                </div>
                <div class="counter">
                    <h3 class="count" id="Fats">0</h3>
                    <h6>Fats</h6>
                </div>
            </div>
        </div>
        <div class="rectangular-bar">
            <button class="bar-button">Breakfast</button>
            <button class="bar-button">Lunch</button>
            <button class="bar-button">Snacks</button>
            <button class="bar-button">Dinner</button>
        </div>
      <div class="menu-list" id="food-menu">
        <div id="Breakfast" class="meal"></div>
        <div id="Lunch" class="meal"></div>
        <div id="Snacks" class="meal"></div>
        <div id="Dinner" class="meal"></div>
      </div>
      <div id="custom-alert" style="display: none;"></div>
      <div class="go-to-track">
        <button class="button-5" role="button" onclick="window.location.href = 'dashboard.html'">Menu <i class="fas fa-utensils"></i></button>
      </div>
    </div>
    <div class="footer">
        <p>Developed by Prakhar Saxena as a project for Lambda, IITH | <a href="https://www.github.com">My Github</a></p>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

    <script src="js/track.js"></script>
    <script>
        function toggleDropdown() {
          var x = document.getElementById("dropdown");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>
</body>
</html>
