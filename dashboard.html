<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITH MessMate</title>
    <link rel="icon" href="image/favicon.ico" sizes="any">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sticky-bar">
        <div class="logo">
          <img src="image/logo.png" alt="Logo">
          <h1>IITH MessMate</h1>
          <div class="dropdown" onclick="toggleDropdown()">
            <button class="dropbtn"><i class="fa fa-bars"></i></button><br>
            <div class="dropdown-content" id="dropdown">
                <div class="userinfo">
                    <a id="name"></a>  
                    <a id="email"></a>
                    <a onclick="logout()">Logout  <i class="fa fa-sign-out-alt"></i></a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="main-body">
      <div class="top-text">
        <h1 id="welcome" class="welcome">Welcome </h1><br><br>
        <h3 id="day"></h3>
      </div>

      <div class="rectangular-bar">
        <button class="bar-button">Breakfast</button>
        <button class="bar-button">Lunch</button>
        <button class="bar-button">Snacks</button>
        <button class="bar-button">Dinner</button>
      </div>
      <div class="menu-list" id="food-menu">
        <div id="Breakfast"></div>
        <div id="Lunch"></div>
        <div id="Snacks"></div>
        <div id="Dinner"></div>
      </div>
    </div>
    <div class="footer">
        <p>Designed by Prakhar Saxena  | <a href="https://www.github.com">My Github</a></p>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

    <!-- Your separate script.js file -->
    <script src="js/dashboard.js"></script>
    <script>
        function toggleDropdown() {
  var x = document.getElementById("dropdown");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    </script>
</body>
</html>
